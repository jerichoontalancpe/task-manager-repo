<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>ðŸ“š Student Task Manager</h1>
            <p id="welcomeText">Welcome! Please login or create a new account to access your personal task manager.</p>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginStudentId">Student ID:</label>
                    <input type="text" id="loginStudentId" required placeholder="Enter your student ID">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required placeholder="Enter password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupStudentId">Student ID:</label>
                    <input type="text" id="signupStudentId" required placeholder="Create your student ID">
                </div>
                
                <div class="form-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email (optional):</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <div class="toggle-section">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Sign up here</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
